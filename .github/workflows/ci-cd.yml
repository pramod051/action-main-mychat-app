name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t devops-app-backend:${{ github.sha }} ./backend/Dockerfile
        run: docker build -t devops-app-frontend:${{ github.sha }} ./frontend/Dockerfile
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push to Docker Hub
        run: |
          docker tag devops-app-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devops-app-backend:latest
          docker tag devops-app-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devops-app-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: echo "Deployment step - configure based on your infrastructure"
